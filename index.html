<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style_index.css">
  <title>Monstro</title>
</head>
<body>

    <form class="form-horizontal">

      <div class="form-inline">
        <div class="col-sm-offset-5 col-sm-8"  id="div-radio">
          <span class="col-sm-offset-0 col-sm-4">Pedras sortidas</span>
            <label id="lbradio1">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Sim
          </label>
          <label id="lbradio2">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Nao
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-8">
          <input type="number" step="1" class="form-control" id="num_pedras" placeholder="Insira o numero de Pedras">
        </div>
      </div>

      <div class="form-group">       
        <div class="col-sm-offset-5 col-sm-8">
          <input type="number" step="0.5" class="form-control" id="tam_pedras" placeholder="Defina o tamanho das pedras">
        </div>
      </div>
    
      <div id="div-select">
        <div class="col-sm-offset-5 col-sm-8" >
          <select class="form-control">
            <option value="" disabled selected>Escolha o tipo de pedras</option>
            <option>marroada</option>
            <option>ametista</option>
            <option>topazio</option>
            <option>espinela</option>
          </select>
        </div>       
      </div>      

      <div class="form-inline">
        <div class="col-sm-offset-5 col-sm-8" id="color">

          <p class="col-sm-offset-0 col-sm-8">Defina as cores do c√©u</p>
          <label id="lbcolor1"> Cor 1
            <input type="color" class="form-control" id="input-color1">
          </label>
          <label id="lbcolor2"> Cor 2
            <input type="color" class="form-control" id="input-color2">
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-8">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>

    </form>
    <!-- jQuery (necessario para os plugins Javascript Bootstrap) -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
