<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style_index.css">
  <title>Monstro</title>
</head>
<body>

    <form class="form-horizontal" action="http://terrivel.herokuapp.com/monster" method="GET" role="form">
    <h2 class="col-sm-offset-0 col-sm-8">Alimente o Monstro</h2>

      <div class="form-group">
        <div class="col-sm-offset-0 col-sm-8">
          <input class="form-control" id="nome" name="nome" type="text" pattern="[a-z|A-Z|\s]+" placeholder="Insira o nome do Mostro" />
        </div>
      </div>
      <div class="form-inline">
        <div class="col-sm-offset-0 col-sm-8"  id="div-radio">
          <span class="col-sm-offset-0 col-sm-4">Pedras sortidas</span>
            <label id="lbradio1">
            <input type="radio" name="tipo_pedras_sortidas" id="inlineRadio1" value="sim"> Sim
          </label>
          <label id="lbradio2">
            <input type="radio" name="tipo_pedras_sortidas" id="inlineRadio2" value="não" checked=""> Nao
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-0 col-sm-8">
          <input type="number" min="0" step="1" class="form-control" id="num_pedras" name="num_pedras" placeholder="Insira o numero de Pedras">
        </div>
      </div>

      <div class="form-group">       
        <div class="col-sm-offset-0 col-sm-8">
          <input type="number" step="0.5" min="0" max="7" value="3"class="form-control" id="tam_pedras" placeholder="Defina o tamanho das pedras">
        </div>
      </div>
    
     <div>
        <div class="col-sm-offset-0 col-sm-8" id="div-select">
          <select class="form-control" name="tipo_pedras">
            <option value="" disabled selected>Escolha o tipo de pedras</option>
            <option value="ametista">Ametista</option>
            <option value="espeinela">Espinela</option>
            <option value="marroada">Marroada</option>
            <option value="topazio">Topazio</option>
          </select>
        </div>       
      </div> 


      <div class="form-inline">
        <div class="col-sm-offset-0 col-sm-8" id="color">

          <p class="col-sm-offset-0 col-sm-8">Defina as cores do céu</p>
          <label id="lbcolor1"> Cor 1
            <input type="color" name="corCeu1" class="form-control" id="input-color1" value="#000099">
          </label>
          <label id="lbcolor2"> Cor 2
            <input type="color" name="corCeu2" class="form-control" id="input-color2" value="#6481E5">
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-0 col-sm-5" id="div-btn">
          <button type="submit" class="btn btn-default">Enviar</button>
        </div>
      </div>

    </form>
    <!-- jQuery (necessario para os plugins Javascript Bootstrap) -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
